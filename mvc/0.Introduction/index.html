<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Default Output Example</title>
    <meta charset="utf-8">

    <script type="text/javascript" src="/libs/dojo_1.7/dojo/dojo.js"></script>

  <link href="/libs/dojo_1.7/dojo/resources/dojo.css" rel="stylesheet">
  <link href="/libs/dojo_1.7/dijit/themes/claro/claro.css" rel="stylesheet">
  <style>
  .mycell{border:1px dashed #777; padding: 5px;vertical-align:top;width:33%;}
  .dijitButton{margin-top:15px;}
  </style>
  </head>
  <body class="claro">
        
    <div style="width:1200px;margin:25px auto;border:1px dashed #777;">
      <div style="width: 100%;" id="containerId"></div>
    </div>
    <script>
      var appPath = window.location.pathname;
      require({
        packages : [ {
          name : 'lms/examples',
          location : appPath
        } ]
      }, [ 'lms/examples/controller/Introduction'], function(App) {

        var application = new App();
        application.placeAt('containerId');
        application.startup();

      });
    </script>
  </body>
</html>
