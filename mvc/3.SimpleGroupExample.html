<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Default Output Example</title>
		<meta charset="utf-8">
		<script type="text/javascript" djConfig="parseOnLoad:1,isDebug:1,async:1" src="/libs/dojo_1.7/dojo/dojo.js"></script>
		<script type="text/javascript" >
			var model;
			require(['dojo/parser',
					'dojox/mvc/StatefulModel',
					'dojox/mvc/Group',
					'dojox/mvc'
					//'dojo/domReady!'
					
				],function(parser){
					
					model = dojox.mvc.newStatefulModel({ data : {
						person:{ 
							"name" : "Иван", 
							"surname" : "Иванов", 
							"patronymic" : "Иванович" }
						}
					});

				})
		</script>
	</head>
	<body class="claro">
		<div class="wrapper" style="margin:10% 45%;">


			<div data-dojo-type="dojox.mvc.Group" data-dojo-props="ref: model.person" >
				<input title='Фамилия:'
					data-dojo-type="dijit.form.TextBox"
					data-dojo-props="ref: 'surname'"/>
				<input title='Имя:'
					data-dojo-type="dijit.form.TextBox"
					data-dojo-props="ref: 'name'"/>
				<input title='Отчество:'
					data-dojo-type="dijit.form.TextBox"
					data-dojo-props="ref: 'patronymic'"/>
			</div>


		</div>
	</body>
</html>
